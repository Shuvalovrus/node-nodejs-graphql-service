type Favourites {
  _id: ID!
  userId: ID
  bands: [Band]
  genres: [Genre]
  artists: [Artist]
  tracks: [Track]
}

input inputFavourites {
  id: ID!
  type: String!
}

type Query {
  getAllFavourites: Favourites
}

type Mutation {
  addTrackToFavourites (id: ID!) : Favourites
  addBandToFavourites (id: ID!) : Favourites
  addArtistToFavourites (id: ID!) : Favourites
  addGenreToFavourites (id: ID!) : Favourites
  removeFavourite (data: inputFavourites) : Favourites
}
